<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="~{fragments/header :: html_head}"></head>
<body>
<div th:replace="~{fragments/header :: menu}"></div>

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2>Aktuális Ár (Forex-AktÁr)</h2>

            <form th:action="@{/forex-price}" th:object="${formRequest}" method="post" class="card card-body mt-4">
                <div class="mb-3">
                    <label for="instrument" class="form-label">Instrumentum:</label>
                    <select th:field="*{instrument}" id="instrument" class="form-select">
                        <option value="">Válassz...</option>
                        <option th:each="inst : ${instruments}"
                                th:value="${inst}"
                                th:text="${inst}">EUR_USD</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Ár lekérése</button>
            </form>

            <div th:if="${currentPrice != null}" th:object="${currentPrice}" class="alert alert-info mt-4">
                <h4 class="alert-heading" th:text="*{instrument}">EUR_USD</h4>
                <p>
                    <strong>BID (Eladási ár):</strong> <span th:text="*{bid}">1.0850</span><br/>
                    <strong>ASK (Vételi ár):</strong> <span th:text="*{ask}">1.0852</span>
                </p>
                <hr>
                <p class="mb-0 small" th:text="'Időbélyeg: ' + *{time}">Időbélyeg</p>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragments/header :: bootstrap_js}"></div>
</body>
</html>
